<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <!--calendario de seleccion de eventos-->
    <link rel="stylesheet" href="css/fullcalendar.min.css">
    <script src="js/fullcalendar.min.js"></script>
    <script src="js/es.js"></script>
    <!--Agregando js bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
    <title>La Antigua</title>
</head>
<body>
    <div id="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-7"><div id="calendario"></div></div>
            <div class="col"></div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#calendario').fullCalendar({
                header:{
                    left:'CSE,today,prev,next',
                    center:'title',
                    right:'month,basicWeek,basicDay, agendaWeek,agendaDay'
                },
                /*
                botones customisados
                customButtons:{
                    CSE:{
                        text:"Antigua",
                        click:function(){
                            alert("Derechos reservados a cse");
                        }
                    }
                },
                click en una region
                dayClick:function(date,jsEvent,view){
                    alert("fecha: " + date.format());
                    $(this).css('background-color','blue');
                    $("#agendarEvento").modal();
                },*/
                events:'http://localhost/antigua/calendario.php',    
                eventClick:function(calEvent,jsEvent,view){
                    $('#nombreModal').html(calEvent.title);
                    $('#fechaModal').html(calEvent.start);
                    $('#direccionModal').html(calEvent.direccion);
                    $('#telefonoModal').html(calEvent.telefono);
                    $('#salonModal').html(calEvent.salon);
                    $("#agendarEvento").modal();
                }
            });
        });  
    </script>
      
      <!-- Modal -->
      <div class="modal fade" id="agendarEvento" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tituloEvento">Eventos</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div id="fechaModal">4</div>     
                <div id="nombreModal"></div>
                <div id="direccionModal"></div>                
                <div id="telefonoModal"></div>
                <div id="salonModal"></div>                          
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success">Agregar</button>
              <button type="button" class="btn btn-warning">Modificar</button>
              <button type="button" class="btn btn-danger">Borrar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>

  
</body>
</html>
